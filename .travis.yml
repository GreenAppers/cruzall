dist: trusty
language: android
jdk: oraclejdk8

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

addons:
  apt:
    # Flutter dependencies
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - fonts-noto

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-android-support

before_install:
  - echo $TRAVIS_OS_NAME
  - echo ${HOME}
  - echo ${TRAVIS_BUILD_DIR}
  - echo "repo_token:" $COVERALLS_REPO_TOKEN > .coveralls.yml
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager ndk-bundle
  - git clone https://github.com/flutter/flutter.git -b stable ${HOME}/flutter
  - ${HOME}/flutter/bin/flutter doctor -v
  - ${HOME}/flutter/bin/flutter packages get
  - gem install coveralls-lcov
  - sudo apt-get install lcov

script:
  - export PATH=$PATH:${HOME}/flutter/bin/cache/dart-sdk/bin
  - mkdir coverage
  - mkdir cruzawl-ui/coverage
  - cd cruzawl
  - ./test-coverage.sh
  - cat coverage/lcov.info | sed "s/^SF:lib/SF:cruzawl\/lib/g" > ../cruzawl-ui/coverage/lcov.base.info
  - cd ../cruzawl-ui
  - ${HOME}/flutter/bin/flutter test --merge-coverage
  - cat coverage/lcov.info | sed "s/^SF:lib/SF:cruzawl-ui\/lib/g" > ../coverage/lcov.base.info
  - cd ..
  - ${HOME}/flutter/bin/flutter test --merge-coverage

after_success:
  - echo "success"
  - coveralls-lcov coverage/lcov.info

after_failure:
  - echo "failure"

env:
  global:
    secure: 
