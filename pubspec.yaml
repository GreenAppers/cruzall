name: cruzall
description: Open-source HD wallet for CRUZ cryptocurrency.

version: 1.1.1+21

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  barcode_scan: ^1.0.0
  charts_flutter: ^0.6.0
  clippy: ^1.0.0
  cruzawl:
    path: ./cruzawl
  cruzawl_ui:
    path: ./cruzawl-ui
  jdenticon_dart: ^1.2.1+1
  json_annotation: ^3.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.14.1
  gradient_app_bar: ^0.0.1
  package_info: 0.4.0+6
  path_provider: ^1.2.0
  qr_flutter:
    git:
      url: git://github.com/lukef/qr.flutter.git
  sembast: ^2.0.1
  scoped_model: ^1.0.1
  syntax_highlighter: ^0.1.0
  trust_fall: 1.0.1
  tuple: ^1.0.2
  tweetnacl: ^0.3.2
  uni_links: ^0.2.0
  url_launcher: ^5.1.1

dev_dependencies:
  build_runner: ^1.4.0
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.1
  json_serializable: ^3.2.0
  screenshots: ^2.0.0
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: MartelSans
      fonts:
        - asset: fonts/MartelSans-ExtraLight.ttf
          weight: 200
        - asset: fonts/MartelSans-Light.ttf
          weight: 300
        - asset: fonts/MartelSans-Regular.ttf
          weight: 400
        - asset: fonts/MartelSans-SemiBold.ttf
          weight: 600
        - asset: fonts/MartelSans-Bold.ttf
          weight: 700
        - asset: fonts/MartelSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/MartelSans-Black.ttf
          weight: 900

    - family: Roboto
      fonts:
        - asset: desktop/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: desktop/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: desktop/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: desktop/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: desktop/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: desktop/fonts/Roboto/Roboto-Black.ttf
          weight: 900

