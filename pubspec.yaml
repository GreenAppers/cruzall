name: cruzall
description: The original cruzbit wallet.

version: 1.0.5+5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  bip39: ^1.0.3
  charts_flutter: ^0.6.0
  cruzawl:
    path: ./cruzawl
  json_annotation: ^2.4.0
  flutter:
    sdk: flutter
  gradient_app_bar: ^0.0.1
  package_info: 0.4.0+4
  path_provider: ^0.4.1
  qr_flutter: ^2.0.0
  sembast: ^1.16.0+3
  scoped_model: ^1.0.1
  trust_fall: ^1.0.1
  tweetnacl:
    git:
      url: https://github.com/jspschool/tweetnacl-dart

dev_dependencies:
  build_runner: ^1.4.0
  flutter_test:
    sdk: flutter
  json_serializable: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: MartelSans
      fonts:
        - asset: fonts/MartelSans-ExtraLight.ttf
          weight: 200
        - asset: fonts/MartelSans-Light.ttf
          weight: 300
        - asset: fonts/MartelSans-Regular.ttf
          weight: 400
        - asset: fonts/MartelSans-SemiBold.ttf
          weight: 600
        - asset: fonts/MartelSans-Bold.ttf
          weight: 700
        - asset: fonts/MartelSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/MartelSans-Black.ttf
          weight: 900

